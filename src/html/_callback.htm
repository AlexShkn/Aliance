<section class="callback">
	<div class="callback__container">
		<h2 class="callback__title section-title">Связаться с нами </h2>
		<p class="callback__subtitle section-sutitle bottom-line">Мы перезвоним в ближайшее время</p>

		<form data-form class="callback__form form callback-form">
			<div class="callback-form__row">
				<div class="form-control callback-form__control">
					<label for="" class="callback-form__label">Имя</label>
					<input data-form-username type="text" id="username" name="name" placeholder="Иван">
					<small>Error Message</small>
				</div>
				<div class="form-control callback-form__control">
					<label for="" class="callback-form__label">Телефон</label>
					<input data-form-phone type="tel" id="telephone" name="phone" placeholder="8 (918) 123-45-67">
					<small>Error Message</small>
				</div>
			</div>
			<div class="form-control callback-form__control">
				<label for="message" class="callback-form__label">Ваше сообщение</label>
				<textarea id="message" name="text"></textarea>
				<small>Error Message</small>
			</div>

			<div class="callback-form__policy">
				<div class="form-control callback-form__control">
					<label for="file" class="callback-form__label">Прикрепить документ (если нужно)</label>
					<input type="file" name="file" id="file">
					<small>Error Message</small>
				</div>
				<div class="form-control callback-form__control">
					<label class="checkbox">
						<input data-form-check type="checkbox" value="Я соглашаюсь с Политикой конфиденциальности" />
						<div class="checkbox__checkmark">
							<svg class="icon">
								<use xlink:href="@img/icons/default-sprite.svg#check"></use>
							</svg>
						</div>
						<div class="checkbox__body">Я соглашаюсь с Политикой конфиденциальности</div>
					</label>
				</div>

			</div>
			<button type="submit" class="callback-form__button button button--accent">Отправить</button>
		</form>
	</div>
</section>
